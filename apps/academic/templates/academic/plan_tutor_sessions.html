<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Planificar sesiones PIT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h2 class="mb-3">Planificar 12 sesiones del PIT</h2>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <!-- üîπ enctype para subir PDFs -->
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Aplicar a grupo</label>
        <select name="group" class="form-select" required>
          <option value="">-- Selecciona --</option>
          <option value="ALL">Todos los grupos del per√≠odo seleccionado</option>
          {% for g in groups %}
            <option value="{{ g.id }}">
              {{ g.name }} - {{ g.tutor.get_full_name }} ({{ g.period.name }})
            </option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Per√≠odo</label>
        <select name="period" class="form-select" required>
          <option value="">-- Selecciona un per√≠odo --</option>
          {% for p in periods %}
            <option value="{{ p.id }}">{{ p }}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <hr>
    <h4>Actividades (12 sesiones)</h4>

    {% for i in "123456789012"|make_list %}
      <div class="border rounded p-3 mb-3 bg-white">
        <h5>Sesi√≥n {{ forloop.counter }}</h5>
        <div class="row">
          <div class="col-md-4 mb-2">
            <label class="form-label">Fecha y hora (opcional)</label>
            <input type="datetime-local" name="activity_date_{{ forloop.counter }}" class="form-control">
          </div>
          <div class="col-md-4 mb-2">
            <label class="form-label">T√≠tulo de la actividad</label>
            <input type="text" name="activity_title_{{ forloop.counter }}" class="form-control" required>
          </div>
          <div class="col-md-4 mb-2">
            <label class="form-label">Material PDF (opcional)</label>
            <input type="file" name="activity_file_{{ forloop.counter }}" accept="application/pdf" class="form-control">
          </div>
          <div class="col-12 mt-2">
            <label class="form-label">Descripci√≥n / instrucciones</label>
            <textarea name="activity_desc_{{ forloop.counter }}" class="form-control" rows="2"></textarea>
          </div>
        </div>
      </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary">Guardar plan de sesiones</button>
  </form>
</div>
</body>
</html>
