<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PIT Tutorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #0F6097;
            --secondary-color: #50A6E1;
            --accent-color: #A2D3F5;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            padding: 20px;
            overflow: hidden;
        }

        /* Formas de fondo */
        .bg-shapes {
            position: absolute;
            inset: 0;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.12;
        }
        .shape-1 { width: 250px; height: 250px; background: var(--accent-color); top: -70px; left: -70px; }
        .shape-2 { width: 180px; height: 180px; background: var(--light-color); bottom: -40px; right: 15%; }
        .shape-3 { width: 140px; height: 140px; background: var(--accent-color); top: 25%; right: -40px; }

        /* Caja del login */
        .login-box {
            width: 420px;
            background: white;
            border-radius: 18px;
            padding: 40px 35px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 120px;
        }

        .login-title {
            text-align: center;
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        .form-control {
            border-radius: 10px;
            height: 50px;
            padding-left: 45px;
            background: #f9fbfd;
            border: 1px solid #e1e5eb;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(80,166,225,0.25);
            background: white;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .btn-login {
            height: 50px;
            font-weight: bold;
            margin-top: 10px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 4px 10px rgba(15,96,151,0.3);
            transition: .3s;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 16px rgba(15,96,151,0.4);
        }

        .forgot-password {
            display: block;
            text-align: right;
            margin-top: 8px;
            font-size: .9rem;
            color: var(--primary-color);
            text-decoration: none;
        }

        .forgot-password:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .footer-text {
            text-align: center;
            margin-top: 25px;
            font-size: .9rem;
            color: var(--dark-color);
        }
    </style>
</head>
<body>

    <!-- Formas del fondo -->
    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Login centrado -->
    <div class="login-box">

        {% load static %}
        <img src="{% static 'img/logo.png' %}" class="logo" alt="Logo">

        <h1 class="login-title">Iniciar Sesión</h1>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3 input-icon">
                <i class="bi bi-person-fill"></i>
                <input type="text" name="username" class="form-control" placeholder="Usuario" required>
            </div>

            <div class="mb-3 input-icon">
                <i class="bi bi-lock-fill"></i>
                <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
            </div>

            <a href="/password_reset/" class="forgot-password">¿Olvidaste tu contraseña?</a>

            <button type="submit" class="btn btn-login w-100">Entrar</button>
        </form>

        <p class="footer-text">© 2025 Programa Institucional de Tutorías - ITMH</p>

    </div>

</body>
</html>
