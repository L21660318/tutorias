<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PIT Tutorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #0F6097;
            --secondary-color: #50A6E1;
            --accent-color: #A2D3F5;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            margin: 0;
        }

        .login-card {
            background-color: white;
            border-radius: 15px;
            padding: 2.5rem 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .brand-icon {
            font-size: 3rem;
            color: var(--accent-color);
            text-align: center;
            display: block;
            margin-bottom: 1rem;
        }

        .login-card h1 {
            text-align: center;
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 2rem;
        }

        .form-control {
            border-radius: 8px;
            height: 45px;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(80, 166, 225, 0.25);
        }

        .btn-login {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            border-radius: 8px;
            height: 45px;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background-color: var(--secondary-color);
            color: white;
        }

        .form-text {
            text-align: center;
            margin-top: 1rem;
            color: var(--dark-color);
        }

        .forgot-password {
            display: block;
            text-align: right;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <span class="brand-icon"><i class="bi bi-mortarboard-fill"></i></span>
        <h1>Iniciar Sesión</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <a href="/password_reset/" class="forgot-password">¿Olvidaste tu contraseña?</a>
            <button type="submit" class="btn btn-login w-100 mt-3">Entrar</button>
        </form>
        <p class="form-text">© 2025 Programa Institucional de Tutorías - IT Matelunia</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
