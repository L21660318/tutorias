{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Mi Perfil</h2>

  <div class="row">
    <div class="col-md-4 text-center">
      {% if user.profile_picture %}
        <img src="{{ user.profile_picture.url }}" class="img-thumbnail rounded-circle mb-3" width="150" height="150">
      {% else %}
        <img src="{% static 'img/default-profile.png' %}" class="img-thumbnail rounded-circle mb-3" width="150" height="150">
      {% endif %}
      <h5>{{ user.username }}</h5>
      <p class="text-muted">{{ user.email }}</p>
    </div>

    <div class="col-md-8">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
